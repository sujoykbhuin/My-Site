<div class="header">
  <a href="#default" class="logo">Registration Form</a>
</div>

<div class="container" *ngIf="!showTable">
  <form #testForm=ngForm (ngSubmit)="!dontShowSubmit?createTravellers(testForm):update(testForm)" ngNativeValidate>

    <div class="form-group">
      <label for="exampleInputfname">First Name</label>
      <input type="text" [(ngModel)]="FirstName" name="FirstName" class="form-control" id="exampleInputfname"
        placeholder="Enter your First name" pattern="[a-zA-Z]{1,}" required minlength="2" maxlength="30">
    </div>
    <div class="form-group">
      <label for="exampleInputlname">Middle Name</label>
      <input type="text" [(ngModel)]="MiddleName" name="MiddleName" class="form-control" id="exampleInputlname"
        placeholder="Enter your Middle name" pattern="[a-zA-Z]{1,}" required minlength="2" maxlength="30">
    </div>
    <div class="form-group">
      <label for="exampleInputlname">Last Name</label>
      <input type="text" [(ngModel)]="LastName" name="LastName" class="form-control" id="exampleInputlname" placeholder="Enter your Last name"
        pattern="[a-zA-Z]{1,}" required minlength="2" maxlength="30">
    </div>


    <div class="form-group">
      <label for="exampleFormControlSelect1">Select Gender</label>
      <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="Gender" name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail">Email</label>
      <input type="email" [(ngModel)]="Email" class="form-control" name="Email" id="exampleInputEmail" aria-describedby="emailHelp"
        placeholder="you@example.com" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">

    </div>
    <div class="form-group">
      <label for="exampleInputPhone">Phone Number</label>
      <input type="text" [(ngModel)]="PhoneNumber" #mobileNo=ngModel class="form-control" name="PhoneNumber" id="exampleInputPhone"
        aria-describedby="emailHelp" placeholder="Enter phoneno" pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$"
        required minlength=10 maxlength=10>


    </div>

    <div class="form-group">
      <label for="exampleInputPhone">Address</label>
      <input type="text" [(ngModel)]="Address" #addressVslue=ngModel class="form-control" name="Address" id="exampleInputPhone"
        aria-describedby="emailHelp" placeholder="Enter Address" required>


    </div>

    <div class="form-group">
      <label for="exampleInputPassword">Pin Code</label>
      <input type="text" [(ngModel)]="PinCode" name="PinCode" class="form-control" id="exampleInputPassword"
        placeholder="Pin Code" required>
    </div>

    <div class="form-group">
      <label for="exampleInputplace">Place</label>
      <input type="text" [(ngModel)]="PlaceName" name="PlaceName" class="form-control" id="exampleInputplace"
        placeholder="Place" required>
    </div>

    <div class="form-group">
      <label for="exampleInputNation">Nationality</label>
      <input type="text" [(ngModel)]="Nationality" name="Nationality" class="form-control" id="exampleInputNation"
        placeholder="nationality" required>
    </div>

    <button type="submit" *ngIf="!dontShowSubmit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-primary" *ngIf="dontShowSubmit" (click)="update(testForm)">Update</button>

    <button type="button" class="btn btn-primary float-right" (click)="showTableChnage()">Table</button>

  </form>
</div>

<div *ngIf="showTable " class="table-responsive">
  Table
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">DOB</th>
        <th scope="col">Phone</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let table of table2;let i= index">
        <th scope="row">{{i}}</th>
        <td>{{table.FirstName}}</td>
        <td>{{table.LastName}}</td>
        <td>{{table.Email}}</td>
        <td>{{table.PhoneNumber}}</td>
        <td>{{table.PinCode}}</td>
        <td>
          <i class="fas fa-edit" (click)="editData(table)"></i>
          <i class="fas fa-trash-alt" (click)="deleteTable(table)"></i>
          <!-- <i class="fas fa-plus" (click)="flipForm()"></i> -->
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-sm btn-primary" (click)="showTable = !showTable">Back</button>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
