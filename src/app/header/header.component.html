<div class="container"*ngIf="!showTable"> 
<form #testForm=ngForm (ngSubmit)="getFromData(testForm)" ngNativeValidate> 

    <div class="form-group">
        <label for="exampleInputfname">First Name</label>
        <input type="text"[(ngModel)]="firstname" name="firstname" class="form-control" id="exampleInputfname"  placeholder="Enter your First name" pattern="[a-zA-Z]{1,}" required minlength="2" maxlength="30" >
      </div>
      <div class="form-group">
          <label for="exampleInputlname">Last Name</label>
          <input type="text" [(ngModel)]="lastname" name="lastname" class="form-control" id="exampleInputlname" placeholder="Enter your Last name"pattern="[a-zA-Z]{1,}" required minlength="2" maxlength="30" >
        </div>
  <div class="form-group">
    <label for="exampleInputEmail">Email Address</label>
    <input type="email" [(ngModel)]="email" class="form-control" name="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="you@example.com"  required
    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">

  </div>
  <div class="form-group">
      <label for="exampleInputPhone">Phone Number</label>
      <input type="text"[(ngModel)]="phone"  #mobileNo=ngModel  class="form-control" name="phone" id="exampleInputPhone" aria-describedby="emailHelp" placeholder="Enter phoneno"
      pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$" required minlength=10 maxlength=10 > 
      
    
    </div>
    <div class="form-group">
        <label for="exampleInputDob">DOB</label>
        <input type="date" [(ngModel)]="date" class="form-control" name="date" id="exampleInputDob" required  >
      </div>
  <div class="form-group">
    <label for="exampleInputPassword">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Password" required>
  </div>
 
  <button type="submit" *ngIf="!dontShowSubmit" class="btn btn-primary">Submit</button>
  <button type="submit" class="btn btn-primary" *ngIf="dontShowSubmit" (click)="submit()">Update</button>
  
  <button type="submit" class="btn btn-primary float-right" (click)="showTableChnage()">Table</button>
  
</form>
 </div>

 <div *ngIf="showTable " class="table-responsive" >
  Table
  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">DOB</th>
          <th scope="col">Phone</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let table of table2;let i= index">
          <th scope="row">{{i}}</th>
          <td>{{table.firstname}}</td>
          <td>{{table.lastname}}</td>
          <td>{{table.email}}</td>
          <td>{{table.date}}</td>
          <td>{{table.phone}}</td>
          <td>
              <i class="fas fa-edit" (click)="editData(table)"></i>
              <i class="fas fa-trash-alt" (click)="deleteTable(table)"></i>
              <i class="fas fa-plus"(click)="flipForm()"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-sm btn-primary" (click)="showTable = !showTable">Back</button>
 </div>
